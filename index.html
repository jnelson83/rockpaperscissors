    <script>
    let playerScore = 0
    let computerScore = 0
    let tieCount = 0

    function game () {
        let playerSelection = prompt ("Make your choice\:", "Rock, Paper, or Scissors").toUpperCase();
        let computerSelection = computerPlay();       
        return playRound(playerSelection, computerSelection);
        

        function computerPlay() {
            const options = ["Rock", "Paper", "Scissors"];
            const randNum = Math.floor(Math.random()* 3);
            return options[randNum].toUpperCase();
        }

        function playRound() {
            console.log("You chose " + playerSelection);
            console.log("The computer selected " + computerSelection)
            if (playerSelection === computerSelection) {
                console.log("It\'s a tie! Nobody wins this round...");
                tieCount++;
            } else if (playerSelection == "ROCK" && computerSelection == "SCISSORS" || playerSelection == "SCISSORS" && computerSelection == "PAPER" || playerSelection == "PAPER" && computerSelection == "ROCK") {
                console.log("You won this round!");
                playerScore++;
            } else {
                console.log("The computer wins this round!");
                computerScore++;
        }
            console.log("Your Score = " + playerScore, "Computer Score = " + computerScore, "Number of Ties = " + tieCount)
        }
    }

    for (let i = playerScore + computerScore; i = (playerScore + computerScore) < 5; ++i) {
        game();
    }       
    if (playerScore > computerScore) {
        console.log("You won the match! You should consider joining the pro circuit!");
    } else {
        console.log("You lost the match... Cheer up! There's always next time!");
    }
    </script>
